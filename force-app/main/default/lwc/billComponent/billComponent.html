<template>
  <lightning-card>
    <br />
    <h1 class="header" style="text-align: center;">Bills</h1>
    <br />
    <template if:true={loader}>
      <lightning-spinner
        alternative-text="Loading"
        size="medium"
      ></lightning-spinner>
    </template>
    <template if:false={loader}>
      <template if:false={error}>
        <template if:true={bills}>
          <div class="dataTable">
            <lightning-datatable
              key-field="Id"
              data={bills}
              columns={columns}
              hide-checkbox-column="true"
              onrowaction={handleRowActions}
            ></lightning-datatable>
          </div>
        </template>
        <template if:true={bShowModal}>
          <section
            role="dialog"
            tabindex="-1"
            aria-labelledby="modal-heading-01"
            aria-modal="true"
            aria-describedby="modal-content-id-1"
            class="slds-modal slds-fade-in-open tabcolor"
          >
            <div class="slds-modal__container">
              <header class="slds-modal__header">
                <h2
                  id="modal-heading-01"
                  class="slds-text-heading_medium slds-hyphenate"
                  if:false={isEditForm}
                  style="color: black;"
                >
                  Bill Details
                </h2>
              </header>
              <!-- modal body -->
              <div
                class="slds-modal__content slds-var-p-around_medium"
                id="modal-content-id-1"
                if:false={isEditForm}
                style="color: black;"
              >
                <dl class="slds-list_horizontal slds-wrap">
                  <dt class="slds-item_label slds-truncate" title="Bill Name">
                    Name :
                  </dt>
                  <dd class="slds-item_detail slds-truncate">
                    {record.Name}
                  </dd>
                  <dt class="slds-item_label slds-truncate" title="Amount__c">
                    Amount :
                  </dt>
                  <dd class="slds-item_detail slds-truncate">
                    {record.Amount__c}
                  </dd>
                  <dt class="slds-item_label slds-truncate" title="Category__c">
                    Category :
                  </dt>
                  <dd class="slds-item_detail slds-truncate">
                    {record.Category__c}
                  </dd>
                  <dt class="slds-item_label slds-truncate" title="Due_Date__c">
                    Due Date :
                  </dt>
                  <dd class="slds-item_detail slds-truncate">
                    {record.Due_Date__c}
                  </dd>
                  <dt class="slds-item_label slds-truncate" title="Offer__c">
                    Offer :
                  </dt>
                  <dd class="slds-item_detail slds-truncate">
                    {record.Offer__c}
                  </dd>
                  <dt class="slds-item_label slds-truncate" title="Comments__c">
                    Paid ? :
                  </dt>
                  <dd class="slds-item_detail slds-truncate">
                    <template if:true={record.Successfully_Paid__c}
                      >&#9989;</template
                    >
                    <template if:false={record.Successfully_Paid__c}
                      >&#10062;</template
                    >
                  </dd>
                </dl>
              </div>

              <div if:true={isEditForm} class="slds-theme_default">
                <lightning-record-edit-form
                  layout-type="Full"
                  record-id={paytm.Id}
                  object-api-name="Bill__c"
                  onsubmit={handleSubmit}
                >
                  <lightning-output-field
                    field-name="Amount__c"
                    disabled
                  ></lightning-output-field>
                  <lightning-input-field
                    field-name="Mode_Of_payment__c"
                  ></lightning-input-field>
                  <div style="text-align: center;">
                    <lightning-button
                      class="slds-var-m-top_small"
                      variant="destructive-text"
                      type="submit"
                      label="Pay Bill"
                    ></lightning-button>
                    <p>&nbsp; &nbsp;</p>
                    <lightning-button
                      variant="brand"
                      label="Close"
                      title="Close"
                      onclick={closeModal}
                    >
                    </lightning-button>
                  </div>
                </lightning-record-edit-form>
                <br />
              </div>

              <!-- modal footer start-->
              <footer
                class="slds-modal__footer"
                if:false={isEditForm}
                style="color: black;"
              >
                <lightning-button
                  variant="brand"
                  label="Close"
                  title="Close"
                  onclick={closeModal}
                >
                </lightning-button>
              </footer>
            </div>
          </section>
        </template>
      </template>
      <template if:true={error}>
        <div style="text-align: center; font-size: 40px;">
          {error}
        </div>
      </template>
    </template>
  </lightning-card>
</template>
